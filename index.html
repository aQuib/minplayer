<!DOCTYPE html>
<html>
  <head>
    <title>Drupal Media Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bin/minplayer.player.js"></script>
    <script type="text/javascript" src="templates/default/js/minplayer.playLoader.default.js"></script>
    <script type="text/javascript" src="templates/default/js/minplayer.controllers.default.js"></script>
    <script type="text/javascript" src="templates/default/js/minplayer.templates.default.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#media").minplayer();
      });
    </script>
  </head>
  <body>
    <div id="media">
      <video id="media-player" src="http://www.youtube.com/watch?v=hLQl3WQQoQ0&ob=av2e" width="640px" height="350px"></video>
    </div>
  </body>
</html>
